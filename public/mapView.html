      <script>
        function newMap() {
          var mapProp = {
            // Center and zoom on Terre Haute, Indiana
            center: new google.maps.LatLng(39.7684, -86.1581),
            zoom: 11,
            disableDefaultUI: true,
          };
          var map = new google.maps.Map(document.getElementById("map"), mapProp);
        }
      </script>
