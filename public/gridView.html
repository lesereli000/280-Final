<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Indiana 211 Services Grid</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Symbols+Outlined"> -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css' integrity='sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==' crossorigin='anonymous'/>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css' integrity='sha512-AZtJoEn5SfSZimv10x5NMO2gaZCdoU8nxtHJK8O4SbKNlQeb1ggkvf0b0QixuuXIjX3Tp5jzBbTWajki81Vl2g==' crossorigin='anonymous'/> 
        <link rel='stylesheet' href="styles/main.css">
        <link rel="stylesheet" href="styles/grid.css">
        <link rel="stylesheet" media="print" href="styles/print.css">
        <link rel = "icon" type = "image/x-icon" href="images/211.png">
    </head>
    <body>

        <nav class="navbar">
            <a href="index.html" class="navbar-brand"><img src="images/logo.png" alt="Indiana 211 Logo"></a>
        </nav>

        <div class="page-container">

            <div class="card" id="search">
                <div style="display: flex; justify-content: space-evenly; transform: translateY(-1px);">
                  <img src="images/search.png" alt="search icon" style="height: 20px; width: 20px; transform: translateY(3px);">
                  <!-- <div style="height: 30px; width: 2px; background-color: black;"></div> -->
                  <input type="text" id="searchBar" placeholder="Search by keyword or name"
                    style="border: none; background-color: #f9f8f5; width: 45vw; padding-left: 15px;">
                </div>
            </div>

            <div class="filters">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Location
                  </button>

                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Services
                  </button>

                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filters
                  </button>
            </div>

              
              
              <div class="grid-container">
                  <div class="grid-item">
                      <div class="card">
                        <div class="card-header colorful-header">
                            
                          
                        <div class="row" id="cardheader-row">
                            <div class="col-md-7">
                                <div class="card-title">
                                   <input type="checkbox" class="card-checkbox" onclick="this.classList.toggle('checked')">
                                    <h5 class="card-title">Library Services</h5>
                                    <h6 class="card-subtitle mb-2">by Christian Record</h6>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="card-upper-right">
                                    <h6 class="card-resource-basic-info">Open Now: 8am-5pm EDT</h6>
                                    <h6 class="card-resource-basic-info">6.1 miles away</h6>
            
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="row" id="cardContent">
                            <div class="col-md-8">
                                <p class="card-text">Christian Record provides Library Services for legally blind individuals, children and veterans. This program provides:- Access to books and magazines</p>
                            </div>
                            <div class="col-md-4">
                                <h6><img src="images/grid view images/phone.png" alt="phone icon" style="height: 20px; width: 20px;">(555) 555-555</h6>
                                <h6><img src="images/grid view images/locationpin.png" alt="pin icon" style="height: 20px; width: 20px;">7451 Birch Hill Dr.</h6>
                                <h6 style="text-align: center;"><img src="images/grid view images/globe.png" alt="globe icon" style="height: 20px; width: 20px;">Visit the program's website</h6>
                                <h6><img src="images/grid view images/checkmark.png" alt="check icon" style="height: 20px; width: 20px;">ADA</h6>

                            </div>                        
                        </div>
                        <div class="row" id="buttonRow">
                           
                            <button type="button" class="btn btn-primary" id="moreinfo">More Info</button>
                            <button type="button" class="btn btn-primary" id="printCardBtn">Print</button>
                        </div>
                        
                      </div>
                  </div>

                  
                  
                  <!-- Add more grid items with cards as needed -->
              </div>
              
              
              
        
            

            <a href="mapView.html"><button type="button" class="btn" id="switchView">To Map View</button></a>
            <a href=""><button type="button" class="btn" id="printSelectBtn">Print Selections</button></a>
            <a href=""><button type="button" class="btn" id="printAllBtn">Print All</button></a>

        </div>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js' integrity='sha512-ToL6UYWePxjhDQKNioSi4AyJ5KkRxY+F1+Fi7Jgh0Hp5Kk2/s8FD7zusJDdonfe5B00Qw+B8taXxF6CFLnqNCw==' crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js' integrity='sha512-rXm6RiYDlz+aZC/ht75tGzeAmCg4gVfBA6Be5s5uENSahiXkgwEy10J2Cc+dxUAW4lRRQYbS5pugMOqBrs8ksw==' crossorigin='anonymous'></script>
        <script src="scripts/main.js" async defer></script>
    </body>
</html>
